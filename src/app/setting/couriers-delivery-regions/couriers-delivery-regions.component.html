<div class="row">
    <div class="col-12">
        <mat-card class="mb-4">
            <mat-card-header>
                <strong>
                    GLOBAL default couriers
                </strong>
            </mat-card-header>
            <mat-card-content class="mt-2">

                <ng-container *ngFor="let item of metMenuArr;">
                    <div class="row mb-3">
                        <div class="col-2">
                            <label class="col-form-label" for="SDToNDVM">
                                {{item.name}}
                            </label>
                        </div>
                        <div class="col-10 d-flex align-items-center">
                            <mat-icon class="text-primary" [matMenuTriggerFor]="menu">
                                {{isopen === false ? 'keyboard_arrow_down' : 'keyboard_arrow_up'}}
                            </mat-icon>

                            <mat-menu #menu="matMenu" [hasBackdrop]="item.isOpen" yPosition="below" xPosition="after">
                                <ng-container *ngFor="let opt of item.options">
                                    <button mat-menu-item>
                                        <span>{{opt.opt}}</span>
                                    </button>
                                </ng-container>
                                <!-- <button mat-menu-item>
                                    <span>Text</span>
                                </button>
                                <button mat-menu-item>
                                    <span>Item-1</span>
                                </button>
                                <button mat-menu-item>
                                    <span>Item-2</span>
                                </button>
                                <button mat-menu-item>
                                    <span>Item-3</span>
                                </button>
                                <button mat-menu-item>
                                    <span>Item-4</span>
                                </button> -->
                            </mat-menu>
                        </div>
                    </div>
                </ng-container>


                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary text-white" routerLink="/">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary text-white mx-1" disabled>
                        Update
                    </button>
                    <button type="submit" class="btn btn-danger text-white mx-1">
                        Delete
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <mat-card class="mb-4">
            <mat-card-header>
                <strong>
                    Multilevel DropDown
                </strong>
            </mat-card-header>
            <mat-card-content class="mt-2">
                <p>Example-1</p>
                <mat-icon class="menu-caret" [matMenuTriggerFor]="animals" (click)="setIsOpen()">
                    <!-- arrow_drop_down -->
                    {{isopen === true ? 'arrow_drop_down' : 'arrow_drop_up'}}
                </mat-icon>
                <mat-menu #animals="matMenu">
                    <button mat-menu-item>ND</button>
                    <button mat-menu-item>SD</button>
                    <button mat-menu-item [matMenuTriggerFor]="invertebrates">Locker</button>
                </mat-menu>

                <mat-menu #invertebrates="matMenu">
                    <button mat-menu-item>Locker ID-1</button>
                    <button mat-menu-item>Locker ID-2</button>
                    <button mat-menu-item>Locker ID-3</button>
                    <button mat-menu-item>Locker ID-4</button>
                </mat-menu>


                <br><br>
                <p>Example-2</p>
                <mat-icon class="menu-caret" [matMenuTriggerFor]="abc" (click)="setIsOpen()">
                    <!-- arrow_drop_down -->
                    {{isopen === true ? 'arrow_drop_down' : 'arrow_drop_up'}}
                </mat-icon>
                <mat-menu #abc="matMenu">
                    <button mat-menu-item>TEXT</button>
                    <button mat-menu-item>Item-1</button>
                    <button mat-menu-item [matMenuTriggerFor]="ab">Item-2</button>
                    <button mat-menu-item>Item-3</button>
                    <button mat-menu-item>Item-4</button>
                </mat-menu>
                <mat-menu #ab="matMenu">
                    <button mat-menu-item>Force Dispatch</button>
                </mat-menu>

            </mat-card-content>
        </mat-card>
    </div>
</div>

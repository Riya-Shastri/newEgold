<div ngPreserveWhitespaces>
    <div class="col-12">
        <mat-card class="mb-4">
            <mat-card-header>
                <div class="d-flex flex-row">
                    <strong>
                        Depositor:
                    </strong>
                    <div class="btn-group dropend mx-2">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="../../../../assets/img/icons/Left.svg" alt="cilChevronCircleDownAlt" />
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Text</a></li>
                            <li><a class="dropdown-item" href="#">Item-1</a></li>
                            <li><a class="dropdown-item" href="#">Item-2</a></li>
                            <li><a class="dropdown-item" href="#">Item-3</a></li>
                        </ul>
                    </div>
                </div>
            </mat-card-header>
            <mat-card-content>
                <app-common-table [datasource]="rowDetails" [tableHeader]="columnHeader" [checkboxSelect]="true"
                    [subModalOption]="false" [popSubTableData]="false" [action]="false" [subTableaction]="false"
                    [settingOption]="false" [reorder]="true" [Pagination]="50" [limit]="5"
                    [searchOption]="false"></app-common-table>

                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary text-white" routerLink="/">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary text-white mx-1" disabled>
                        Update
                    </button>
                    <button type="submit" class="btn btn-danger text-white mx-1">
                        Delete
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
